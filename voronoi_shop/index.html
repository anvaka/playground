<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Voronoi Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="canvas-container"></div>
    <div id="welcome-message">Enter a city name to find coffee shops</div>
    <div class="form-container">
        <form id="search-form">
            <div class="search-input-group">
                <input type="text" id="city" required placeholder="Enter city name" autofocus>
                <button type="submit" id="search-button" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div id="status"></div>
        </form>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
