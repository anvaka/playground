<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Voronoi Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coffee Shop Voronoi Map</h1>
        <div class="form-container">
            <form id="search-form">
                <label for="city">Enter a city name:</label>
                <input type="text" id="city" required placeholder="e.g., Vienna, Paris, London">
                <button type="submit">Find Coffee Shops</button>
            </form>
            <div id="status"></div>
        </div>
        <div class="canvas-container">
            <canvas id="voronoi-canvas" width="1000" height="600"></canvas>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
