<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid-Based Polygon Layout Algorithm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .controls {
      margin-bottom: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grid-Based Polygon Layout Algorithm</h1>
    <div class="controls">
      <button id="run-btn">Generate New Layout</button>
    </div>
    <canvas id="canvas"></canvas>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
