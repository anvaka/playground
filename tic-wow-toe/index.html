<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play tic-tac-toe</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      padding: 0;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .full-screen {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
    #board {
      background-size: 40px 40px;
      background-image:
        linear-gradient(to right, grey 1px, transparent 1px),
        linear-gradient(to bottom, grey 1px, transparent 1px);
      position: relative;
    }
    .stress {
      font-size: 24px;
    }
    .cursor {
      border: 1px solid orangered;
      pointer-events: none;
      z-index: 1;
    }
    .symbol {
      position: absolute;
      pointer-events: none;
      text-align: center;
    }
    .winner {
      background-color: aquamarine;
    }
    .last-move {
      background-color: deepskyblue;
    }
    .info {
      text-align: center;
      margin: auto;
      max-width: 500px;
      padding: 8px;
    }
    h3 {
      font-size: normal;
    }
    #board-container {
      max-width: 100%;
      overflow: auto;
      flex: 1;
      align-self: center;
    }
    .controls {
      width: fit-content;
      margin: 12px auto;
    }
    .controls a {
      display: inline-block;
      margin: 0 12px;
      text-decoration: none;
    }
    input.stress {
      border: none;
      padding: 0; 
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    #board-width {
      text-align: right;
    }
    #in-a-row {
      text-align: right;
      width: 2em;
    }
    .vs {margin-left: 6px;}
  </style>
</head>
<body class='full-screen'>
  <div class='info'>
    <h3>Severless tic-tac-toe</h3>
    <p>Make a move and send the website's address to
      your friend. Ask them to send the address back to you after they make a move.
    </p>
    <p>
    The board is <input id="board-width" class='stress auto-size' min='3' type='number'/><span class='stress vs'>x</span> <input id="board-height" class='stress auto-size' type='number' min='3'/> <br/>
    You need <input id="in-a-row" class='stress auto-size' type='number'/> in a row to win. Next move is: <span id="next-move" class='stress'></span></p>
  </div>
  <div class='controls'>
    <a href='#' id='clear'>Clear board</a>
    <a href='#' id='hide-info'>Hide info</a>
    <a href='#' id='copy'>Copy link</a>
  </div>
  <div id='board-container'>
    <div id='board' tabindex='0'></div>
  </div>
  <script src="dist/main.js"></script>
</body>
</html>
