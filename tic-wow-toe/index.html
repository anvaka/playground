<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play tic-tac-toe</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      padding: 0;
      margin: 0;
    }
    .full-screen {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
    #board {
      background-size: 40px 40px;
      background-image:
        linear-gradient(to right, grey 1px, transparent 1px),
        linear-gradient(to bottom, grey 1px, transparent 1px);
      margin: auto;
      position: relative;
    }
    #next-move {
      font-size: 24px;
    }
    .cursor {
      border: 1px solid orangered;
      pointer-events: none;
    }
    .symbol {
      position: absolute;
      pointer-events: none;
      text-align: center;
    }
    .winner {
      background-color: aquamarine;
    }
    .last-move {
      background-color: orange;
    }
    .info {
      text-align: center;
    }
    h3 {
      font-size:normal;
    }
  </style>
</head>
<body class='full-screen'>
  <div class='info'>
    <h3>Severless tic-tac-toe</h3>
    <p>Each move is saved as part of the website address. Make a move and send the website's address to
      your friend. Ask them to send the address back to you after they make a move.
    </p>
    <p>Next move: <span id="next-move"></span></p>
  </div>
  <div id='board'></div>
  <script src="dist/main.js"></script>
</body>
</html>
