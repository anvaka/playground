<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>draw it</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    #form {
      position: absolute;
      top: 8px;
      left: 8px;
    }
  </style>
</head>
<body>
  
  <canvas id="canvas"></canvas>
  <!-- form to input complex number -->
  <form id="form">
    <input type="number" step="any" id="iterations" placeholder="iterations" value="1000">
    <input type="number" step="any" id="iterationsPerFrame" placeholder="iterationsPerFrame" value="100">
    <input type="number" step="any" id="real" placeholder="real part" value="0">
    <input type="number" step="any" id="imaginary" placeholder="imaginary part" value="2013">
    <input type="submit" value="draw it">
  </form>
  
  <script type="module" src="drawit.js"></script>
</body>
</html>
