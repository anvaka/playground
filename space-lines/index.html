<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vector Space Adventure</title>
  </head>
  <body>
    <canvas id="scene"></canvas>
    <div class="field-editor-panel hidden">
      <div class="field-errors"></div>
      <div class="field-editor"></div>
      <div class="controls">
        <button class="save">Jump</button>
        <button class="close">Hide editor</button>
      </div>
    </div>
    <button class="open-editor">Jump to new Space</button>
    <script type="module" src="/main.js"></script>
  </body>
</html>
