<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hilbert clock</title>
  </head>
  <body>
    <div id="app">
      <canvas id="hilbertCanvas"></canvas>
      <div class="controls">
        <span class="legend"></span>
        <div class="controls-container">
          <div class="row">
            <div class="column first">Line started</div>
            <div class="column second"><input type="date" id="start-date"/></div>
          </div>
          <div class="row">
            <div class="column first">Line ends</div>
            <div class="column second"><span id="end-date">some date</span></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
